<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device=width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="Alfredo Rodriguez">

    <title>Gif Finder</title>

    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/js/script.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="icon" href="assets/images/icon.png">

</head>
<body>


<div class="container-fluid">

    <h1 class="display-3">Gif Finder</h1>


    <div class="container">

        <div class="row">

            <div class="col-md-9">

                <h2 class="display-4">Search Buttons</h2>

                <div class="row">

                    <div class="col-sm-12" id="newButtons"></div>

                </div>

            </div>

            <div class="col-md-3">

                <h2 class="display-4">Search Box</h2>

                <div class="row">

                    <div class="col-sm-3" id="buttonParam">

                        <button class="btn btn-info btn-sm" id="searchButton">Search</button>


                    </div>

                    <div class="col-sm-9" id="searchBoxParam">

                        <input type="text" name="searchBox" placeholder="Search Gif...." class="form-control" id="searchBox">

                    </div>

                </div>

            </div>

            <div class="row">

                <h2 class="display-4">Gifs</h2>

                <div class="col-md-3" id="gifBox"></div>

            </div>


        </div>

    </div>




</div>

</body>
</html>
